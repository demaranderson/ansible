---
- name: Set Juniper Switches, Routers, and Firewalls Base Config
  hosts: LAB-SW-EX2200
  gather_facts: no
  connection: network_cli
  
  vars:
    ansible_network_os: junos
    ansible_network_cli_timeout: 60

  tasks:
    - name: Run delete command
      junipernetworks.junos.junos_command:
        commands:
          - configure
          - delete
