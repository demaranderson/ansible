- name: Copy SSH key to ESXi hosts
  hosts: esxi
  gather_facts: no
  become: no
  vars:
    ansible_ssh_common_args: ''

  tasks:
    - name: Copy SSH key to authorized_keys
      ansible.builtin.shell:
        cmd: 'cat /root/.ssh/id_rsa.pub | ssh root@{{ ansible_host }} -o "StrictHostKeyChecking=accept-new" "cat >> /etc/ssh/keys-root/authorized_keys"'
