---
- name: Retrieve Juniper LAB-SW-EX2200 Configuration
  hosts: LAB-SW-EX2200
  gather_facts: no
  connection: network_cli

  vars:
    ansible_network_os: junos

  tasks:
    - name: Retrieve configuration
      junipernetworks.junos.junos_command:
        commands:
          - show configuration
      register: config_output

    - name: Display configurations
      debug:
        var: config_output.stdout_lines[0]
